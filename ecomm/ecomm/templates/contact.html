{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<div class="container my-3">
    <h3>Kontak Kami</h3>
    <form action="/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Masukkan Nama Anda">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Masukkan Email Anda">
        </div>
        <div class="form-group">
            <label for="name">Telepon</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Masukkan Nomor Telepon Anda">
        </div>
         <div class="form-group">
            <label for="desc">Bagaimana Kami Bisa Membantumu ?</label>
            <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
        </div>
        <div class="mt-3"> <!-- Add a margin-top for spacing -->
            <button type="submit" value="save" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
